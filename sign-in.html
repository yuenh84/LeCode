<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy and sell games from Game Hub">
    <title>Game Hub | Sign-in</title>
    <link href="CSS/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39ce50734e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-signin">
    <div class="logo">
      <a href="index.html"> <img class="logo" src="images/GameHub_Logo1.0.jpg" alt="Game Hub"></a>
    </div>
  </header>
  <main class="sign-in">
    <div class="register-content">
      <a class="register-links" href="register.html">Register</a>
      <a class="register-active" href="sign-in.html">Sign In</a>
    </div>
    <div class="input-container">
      <input type="text" placeholder="Username" id="username" class="input" required>
      <label for="username" class="label"></label>
    </div>
    <div class="input-container">
      <input type="password" placeholder="Password" id="password" class="input" required>
      <label for="password" class="label"></label>
    </div>
    <button class="button-sign">Sign In</button>
    <div><p>Forgot your <a class="register-links links" href="#">password</a> or <a class="register-links links" href="#">username ?</a></p></div>
  </main>
  <footer class="footer-content">
      <p>Display Language
      <strong>English</strong></p>
    
      <p>Reference Currency
      <strong>NOK</strong> </p>
  </footer>
</body>
</html>
